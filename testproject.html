<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URShow - Your Entertainment Destination</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: white;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo img {
            width: 100px;
            height: auto;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        #searchbar {
            padding: 10px;
            border: 1px solid white;
            border-radius: 5px;
            margin-left: 10px;
            width: 600px;
        }

        .search-button {
            padding: 10px 20px;
            background-color: #f1356d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .top-buttons {
            display: flex;
            align-items: center;
        }

        .location-button,
        .signin-button {
            padding: 10px 20px;
            background-color: #df3065;
            color: white; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .hero {
            text-align: center;
            padding: 250px 0;
            background-image: linear-gradient(rgba(0, 0, 0, 0.63), rgba(0, 0, 0, 0.63)), url('https://wallpaper.forfun.com/fetch/8b/8b78838e2f0fc95ce60c871427d97acd.jpeg?w=1200&r=0.5625');
            background-size: cover;
            background-position: center;
            color: white;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .button {
            display: inline-block;
            background-color: #f1356d;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #d81b54;
        }

        .movies {
            text-align: center;
            padding: 50px 0;
        }

        .movie {
            display: inline-block;
            width: 250px;
            height: 400px;
            margin: 0 15px 0 0;
            border: 1px solid white;
            border-radius: 5px;
            overflow: hidden;
        }

        .movie img {
            width: 100%;
            height: 250px;
            border-radius: 5px 5px 0 0;
        }

        .movie-info {
            padding: 15px;
            background-color: white;
        }

        .movie h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .movie p {
            font-size: 0.9rem;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
